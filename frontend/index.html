<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de Tanques</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <header>
        <h1>Monitoramento de Tanques</h1>
    </header>
    <main>
        <section id="map-section">
            <div id="map"></div>
        </section>
        <section id="tanks-overview">
            <!-- Tanques e botão de adicionar inseridos via script -->
        </section>
    </main>

    
    <div id="newTankModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>  <!-- close button -->
            <h2>Registrar Novo Tanque</h2>
            <form id="newTankForm">
                <label for="tankName">Nome do Tanque:</label>
                <input type="text" id="tankName" required>

                <label for="tankId">ID do Tanque:</label>
                <input type="number" id="tankId" required>
             
                <label for="tankCapacity">Capacidade (litros):</label>
                <input type="number" id="tankCapacity" required>
            
                <label>Localização:</label>
                <div id="minimap" style="height: 200px; margin-bottom: 10px;"></div>
                
                <input type="hidden" id="tankLat">
                <input type="hidden" id="tankLng">
            
                <button type="submit">Adicionar Tanque</button>
          </form>
        </div>
    </div>

    <script type='module' src="scripts/map.js"></script>
    <script type='module' src="scripts/tankCard.js"></script>
    <script type='module' src="scripts/tankData.js"></script>
    <script type='module' src="scripts/dashboard.js"></script>
    <script type='module' src="scripts/index.js"></script>
    <script type='module' src="scripts/modal.js"></script>
</body>
</html>
