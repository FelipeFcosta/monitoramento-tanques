<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de Tanques</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body>
    <main>
        <div id="header">
            <h1>Monitoramento de Tanques</h1>
        </div>
        <div id="map-container">
            <div id="map"></div>
        </div>
        <div id="tanks-overview">
            <div id="add-tank-container"></div>
            <section id="tank-list">
                <!-- Tanques e botão de adicionar inseridos via script -->
            </section>
    </main>
    
    
    <div id="newTankModal" class="modal">
        <div class="modal-new-tank-content">
            <span class="close">&times;</span>  <!-- close button -->
            <h2>Registrar Novo Tanque</h2>
            <form id="newTankForm">
                <label for="tankName">Nome do Tanque:</label>
                <input type="text" id="tankName" required>
                
                <label for="tank_id">ID do Tanque:</label>
                <input type="number" min="0" id="tank_id" required>
                
                <div class="tank-type-container">
                    <div class="tank-type-select">
                        <label for="tankType">Tipo do Tanque:</label>
                        <select id="tankType" required>
                            <option value="horizontalCylinder">Cilíndrico Horizontal</option>
                            <option value="verticalCylinder">Cilíndrico Vertical</option>
                        </select>
                    </div>
                    
                    <div class="tank-dimensions">
                        <div id="horizontalDimensions">
                            <input type="number" id="tankDiameter" step="0.01" placeholder="Diâmetro (metros)">
                            <input type="number" id="tankLength" step="0.01" placeholder="Comprimento (metros)" >
                        </div>
                        
                        <div id="verticalDimensions" style="display: none;">
                            <input type="number" id="tankHeight" step="0.01" placeholder="Altura (metros)">
                            <input type="number" id="tankDiameterVertical" step="0.01" placeholder="Diâmetro (metros)">
                        </div>
                    </div>
                </div>
                
                <label for="tankCapacity">Capacidade (litros):</label>
                <input type="number" id="tankCapacity" readonly disabled="disabled">
                
                <label>Localização:</label>
                <div id="minimap" style="height: 200px; margin-bottom: 10px;"></div>
                
                <input type="hidden" id="tankLat">
                <input type="hidden" id="tankLng">
                
                <button type="submit">Adicionar Tanque</button>
            </form>
        </div>
    </div>
    
    <div id="statsModal" class="modal">
        <div class="modal-stats-content">
            <!-- Content will be dynamically added here -->
        </div>
    </div>
    
    <script type='module' src="scripts/map.js"></script>
    <script type='module' src="scripts/tankCard.js"></script>
    <script type='module' src="scripts/tankData.js"></script>
    <script type='module' src="scripts/dashboard.js"></script>
    <script type='module' src="scripts/index.js"></script>
    <script type='module' src="scripts/modal.js"></script>
</body>
</html>
